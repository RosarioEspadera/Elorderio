<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curio: Menu of Ideas</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="bg-amber-50 text-gray-900 font-sans p-6">
    <header class="text-center p-6 bg-yellow-100 rounded shadow">
      <h1 class="text-4xl font-bold text-amber-800">Curio</h1>
      <p class="text-xl text-gray-600">Where ideas are plated like delicacies.</p>
    </header>

    <section class="my-8">
      <h2 class="text-2xl font-semibold mb-4">Today's Menu</h2>
      <div id="dish-menu" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Dish cards injected by script.js -->
      </div>
    </section>

    <section class="my-10">
      <h2 class="text-xl font-semibold mb-2">Submit a New Dish</h2>
      <form id="dish-form" class="bg-white p-4 rounded shadow space-y-3">
        <input type="text" name="title" placeholder="Dish Name" required class="w-full p-2 border rounded" />
        <textarea name="story" placeholder="Dish Story" required class="w-full p-2 border rounded"></textarea>
        <input type="text" name="image_url" placeholder="Image URL" class="w-full p-2 border rounded" />
        <button type="submit" class="bg-amber-600 hover:bg-amber-700 text-white py-2 px-4 rounded">Add Dish</button>
      </form>
    </section>

    <footer class="mt-10 text-center text-sm text-gray-500">
      Built with joy by Rosario & Elio 🍽️
    </footer>

    <script src="script.js"></script>
  </body>
</html>
