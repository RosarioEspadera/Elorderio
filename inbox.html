<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elorderio Group Chat</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">

<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="inbox.css" />
  
</head>
<body>
  <button id="themeToggle" class="theme-toggle">🌙 Dark Mode</button>
  <main class="chat-wrapper">
     <div class="inbox-header">🍽️ Elorderio Chat</div>
    <div id="chat-box" class="chat-box"></div>

    <form id="chat-form" class="chat-form">
      <input type="text" id="chat-input" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>
  </main>
<nav class="bottom-tab">
  <a class="tab-link" href="index.html"><span>🍽️</span><p>Menu</p></a>
  <a class="tab-link" href="profile.html"><span>👤</span><p>Profile</p></a>
  <a class="tab-link" href="inbox.html"><span>📥</span><p>Inbox</p></a>
</nav>
  <script type="module" src="inbox.js"></script>
  <script>
  const toggleBtn = document.getElementById('themeToggle');
  const body = document.body;

  // Load saved theme
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme) body.setAttribute('data-theme', savedTheme);

  toggleBtn.addEventListener('click', () => {
    const current = body.getAttribute('data-theme');
    const newTheme = current === 'dark' ? 'light' : 'dark';
    body.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    toggleBtn.textContent = newTheme === 'dark' ? '☀️ Light Mode' : '🌙 Dark Mode';
  });

  // Set initial button label
  toggleBtn.textContent = body.getAttribute('data-theme') === 'dark' ? '☀️ Light Mode' : '🌙 Dark Mode';
</script>
</body>
</html>
