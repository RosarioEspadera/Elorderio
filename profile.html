<html lang="en">
<head>
  <meta charset="UTF-8" />

<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="style.css" />

  <!-- Only load our module; Supabase client is imported inside profile.js -->

<body class="bg-amber-50 text-gray-900 font-sans p-6">

  <header class="text-center p-6 bg-yellow-100 rounded shadow">
    <h1 class="text-3xl font-bold text-amber-800">Curio Profile</h1>
    <p class="text-lg text-gray-600">
      Your dish gallery starts with your identity üç≥
    </p>
  </header>

  <main>
    <div class="profile-wrapper">

      <h2 class="greeting">
        Welcome, <span id="user-email">Loading...</span>
      </h2>

      <div class="avatar-section">
        <img
          id="avatar-preview"
          src="default.png"
          alt="Profile Picture"
          class="avatar-img"
        />

        <label for="avatar-upload" class="avatar-label">
          Choose a photo:
        </label>
        <input
          type="file"
          id="avatar-upload"
          accept="image/*"
          class="mt-2"
        />

        <button id="upload-button" class="upload-btn mt-4">
          Upload Photo
        </button>
      </div>

      <div class="profile-info mt-6">
        <p class="info-note">
          Your profile photo will be stored securely and visible on your account page.
        </p>
        <button id="logout-button" class="logout-btn mt-4">
          Logout
        </button>
      </div>

    </div>
  </main>
